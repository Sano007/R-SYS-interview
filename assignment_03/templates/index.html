<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cities finder</title>
		<link rel="stylesheet" href="static/index.css" />
	</head>
	<body>
		<div class="main">
			<h1 class="title">Search cities distance</h1>
			<form method="post" class="input-bar">
				<label for="city-a">From:</label>
				<input type="text" name="city-a" />
				<label for="city-b">To:</label>
				<input type="text" name="city-b" />
				<button>I'm feeling lucky!</button>
			</form>
		</div>
		{% if city_a %}
		<div class="results">
			{% if city_a %}
			<div class="main">
				<h1>{{city_a}}</h1>
			</div>
			{% endif %}
			{% if city_b %}
			<div class="main">
				<h1>{{city_b}}</h1>
			</div>
			{% endif %}
		</div>
		{% endif %}
	</body>
</html>
